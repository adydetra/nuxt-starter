name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "bun"

      - name: ðŸ“¦ Install dependencies
        run: bun install
        
      - name: ðŸ›  Build project
        run: bun build

      - name: ðŸŸ© Coverage
        uses: codecov/codecov-action@v3
