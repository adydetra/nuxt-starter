name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install
        
      - name: ğŸ›  Build project
        run: bun build
